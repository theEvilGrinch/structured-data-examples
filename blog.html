<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Title - Blog Name</title>
  <script type="application/ld+json">
    [
      {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "Article Title",
        "description": "Short description of the article",
        "datePublished": "2025-04-03T10:00:00Z",
        "dateModified": "2025-04-04T12:00:00Z",
        "author": {
          "@type": "Person",
          "name": "Author Name",
          "url": "https://example.com/about"
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "https://example.com/article-url"
        },
        "image": {
          "@type": "ImageObject",
          "url": "https://example.com/article-image.jpg",
          "width": 1200,
          "height": 630
        },
        "keywords": "keyword1, keyword2"
      },
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://example.com"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Category",
            "item": "https://example.com/category"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Article Title",
            "item": "https://example.com/article-url"
          }
        ]
      }
    ]
  </script>
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Article Title">
  <meta property="og:description" content="Short description of the article">
  <meta property="og:url" content="https://example.com/article-url">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="ru_RU">
  <meta property="og:image" content="https://example.com/article-image.jpg">
  <meta property="og:site_name" content="Blog Name">
  <meta property="article:published_time" content="2025-04-03T10:00:00Z">
  <meta property="article:modified_time" content="2025-04-04T12:00:00Z">
  <meta property="article:author" content="https://example.com/about">
  <meta property="article:section" content="Category">
  <meta property="article:tag" content="keyword1">
  <meta property="article:tag" content="keyword2">
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@blogTwitter">
  <meta name="twitter:creator" content="@authorTwitter">
  <meta name="twitter:title" content="Article Title">
  <meta name="twitter:description" content="Short description of the article">
  <meta name="twitter:image" content="https://example.com/article-image.jpg">
  <meta name="twitter:image:alt" content="Article image description">
</head>
<body>
<!--Article content-->
</body>
</html>
